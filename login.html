<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
 <!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://www.gstatic.com https://accounts.google.com https://www.google.com https://www.recaptcha.net https://apis.google.com;
  style-src 'self' https://fonts.googleapis.com https://www.gstatic.com 'unsafe-inline';
  font-src 'self' https://fonts.gstatic.com;
  connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://www.google.com https://www.recaptcha.net https://*.google.com;
  frame-src https://accounts.google.com https://www.google.com https://www.recaptcha.net;
  img-src 'self' https://*.googleusercontent.com;
  base-uri 'none';
  form-action 'self';
">
  
  <title>Connexion</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1 id="formTitle">Inscription</h1>

    <form id="authForm" novalidate>
      <div class="name-fields">
        <input type="text" id="firstName" placeholder="Prénom" required maxlength="50"
               pattern="[A-Za-zÀ-ÿ\s\-]+" aria-label="Votre prénom">
        <input type="text" id="lastName" placeholder="Nom" required maxlength="50"
               pattern="[A-Za-zÀ-ÿ\s\-]+" aria-label="Votre nom">
      </div>

      <div class="input-group">
        <input type="text" id="username" placeholder="Pseudo" required maxlength="30"
               pattern="[A-Za-z0-9_\-]+" aria-label="Votre pseudo">
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required maxlength="100"
               aria-label="Votre email">
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Mot de passe (6+ caractères)"
               required minlength="6" maxlength="100" aria-label="Votre mot de passe">
      </div>

      <div class="google-btn-container">
        <button type="button" id="googleSignIn" class="google-btn" aria-label="Continuer avec Google">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuer avec Google
        </button>
      </div>

      <div class="separator">ou</div>

<div class="g-recaptcha" data-sitekey="6Leo1zgrAAAAAAj_dNO-y0m0TBzB0x8Jnogw9lw1"></div>

      <button type="submit" id="actionBtn" aria-label="Soumettre le formulaire">S'inscrire</button>
      
      <p class="error" id="errorMsg" aria-live="assertive"></p>
      <p class="toggle-form">Déjà un compte ? <a href="#" id="toggleLink" aria-label="Basculer entre connexion et inscription">Se connecter</a></p>
    </form>
  </div>

  <!-- Script -->
  <script src="login.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
